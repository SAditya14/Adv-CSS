<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        :root
        {
            --primary: rgb(1, 130, 181);
            --secondary: rgb(203, 179, 179);

        }
        .button{
            padding: 0px 20px ;
            font-size: 20px;
            border: transparent;
            color: white;
        }
        .pb{
           
            background-color: var(--primary);
        }
        .sb{
            background-color: var(--secondary);
        }
    </style>
</head>
<body>
    <button class="button pb">Primary Button</button>
    <button class="button sb">Secondary Button</button>
</body>
